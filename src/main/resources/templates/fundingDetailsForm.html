<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Details Form</title>
</head>
<body>

<h1>Funding Details Form - Title & Goal Amount</h1>

<form action="/funding/saveToDatabase" method="post">
    <label for="title">Funding Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="content">Funding Content:</label>
    <input type="text" id="content" name="content" required>
    <br>
    <label for="goalAmount">Goal Amount:</label>
    <input type="number" id="goalAmount" name="goalAmount" step="0.01" required>
    <br>
    <button type="submit">Save Funding</button>
</form>

<hr>

<!-- Display cached product information -->
<h2>Cached Product Information:</h2>
<div th:if="${fundingProduct != null}">
    <p>Product Link: <span th:text="${fundingProduct.productLink}"></span></p>
    <p>Product Name: <span th:text="${fundingProduct.productName}"></span></p>
    <p>Product Image: <img th:src="${fundingProduct.productImage}" alt="Product Image"></p>
</div>

<!-- Display entered funding details -->
<h2>Entered Funding Details:</h2>
<div th:if="${fundingDetails != null}">
    <p>Funding Title: <span th:text="${fundingDetails.title}"></span></p>
    <p>Funding Content: <span th:text="${fundingDetails.content}"></span></p>
    <p>Goal Amount: <span th:text="${fundingDetails.goalAmount}"></span></p>
</div>

</body>
</html>
